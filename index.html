<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="profile-card">
      <div class="upper-part"></div>
      <div class="lower-part">
        <img src="/images/image-victor.jpg" alt="victor profile picture" />
        <h1 class="profile-name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>
        <div class="separation"></div>
        <div class="connections">
          <div class="container">
            <p class="number">80K</p>
            <p class="title">Followers</p>
          </div>
          <div class="container">
            <p class="number">803K</p>
            <p class="title">Likes</p>
          </div>
          <div class="container">
            <p class="number">1.4K</p>
            <p class="title">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
